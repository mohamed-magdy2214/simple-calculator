<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>calculator</title>
</head>
<body>
    <div class="calc">
        <div class="form">
            <input type="text" name="input" id="output" placeholder="0">
        </div>
        <div class="keys">
            <button onclick="Clear()">clr</button>
            <button onclick="Delete()">del</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')" id="vip">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" id="vip">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('+')" id="vip">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('-')" id="vip">-</button>
            <button onclick="display('0')" style="grid-column: span 2;">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calc()" id="vip">=</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
